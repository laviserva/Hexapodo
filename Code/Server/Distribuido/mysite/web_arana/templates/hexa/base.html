{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexaControl</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{%static 'style.css' %}">
    <link rel="icon" href="{%static 'imgs/favicon.png'%}">
</head>
<header>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img  style="max-width:50px; margin-top: -7px" src="{%static 'imgs/cinvestLogo.png'%}" alt="">
                HEXA CONROL
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li><a class="nav-link" href="/">Home</a></li>
                    {% if user.is_authenticated%}
                    <li class="nav-item"><a class="nav-link" href="/web_arana/logout" class="nav-link">Cerrar Sesion</a></li>
                    {%else%}
                    <li class="nav-item"><a class="nav-link" href="/singup">Registarte</a></li>
                    <li class="nav-item"><a class="nav-link" href="/accounts/login">Iniciar Sesion</a></li>


                    {%endif%}

                </ul>
            </div>
        </div>
    </nav>
</header>
{% block content %}

{% endblock %}
</html>
