{% extends "hexa/base.html" %}
{%block content%}

<body>
    <main class="container singin">
        <div class="row">

            <section class="col-md-4 offset-md-4 mt-5">
                
                <form action="" method="POST" class="card card-body">

                    <h1 class="text-center display-3">Iniciar Sesion</h1>
                    {%if bandera%}
                    <div class="alert alert-warning" role="alert">
                        <p class="text-center">Usuario o contrasena incorrectos</p>
                    </div>

                    {%endif%}

                    {% csrf_token %}


                    <div class="mb-3">
                        <label for="username">Usuario:</label>
                        <input type="text" name="username" id="username" class="form-control"
                            placeholder="Escriba su usuario">
                    </div>
                    <div class="mb-3">
                        <label for="password">Contrasena:</label>
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="Escriba su contrasena">
                    </div>


                    <button class="btn btn-secondary">Entrar</button>

                </form>
        

</body>
{%endblock%}
